<section id="简介" class="level1">
<h1>简介</h1>
<p>又名，精灵公主无所不能！</p>
<p>转生成为精灵公主？还是帝国第一天才长公主？可这怎么看都稚嫩无比的身体，真的能被叫做长公主吗？</p>
<p>好吧，我一点也不想要这个公主之位，不要再追着我不放了好吗？</p>
<p>什么？不论学什么都一秒掌握的天才？我不过是生前身为拯救宇宙的超级智能，所以学什么都很快罢了，不要拿我贬低那些付出努力的真正天才啊！</p>
<p>“那公主大人，您身边越来越多的那些女性是......？”</p>
<p>“呃.....这个无可奉告。”</p>
